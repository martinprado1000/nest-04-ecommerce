version: '3'

services:
  db:
    container_name: db_postgres-nest_04_ecommerce
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_NAME: ${DATABASE_NAME}
    volumes:
      - ./postgres:/var/lib/postgresql/data